default_language_version:
  python: python3.8
repos:
  - repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
    - id: black
  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
    - id: autoflake
      args: ["--remove-all-unused-imports", "-i"]
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
  - repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
    - id: isort
      name: isort (python)
